<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Iphone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                {% for i in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{ i.id }}">{{ i.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="text" name="kw" placeholder="Tim san pham">
                <button class="btn btn-primary" type="submit">Tim</button>
            </form>
        </div>
    </div>
</nav>


<main class="container">
    <div class="row">
        {% for p in products %}
        <div class="col-md-3 col-12 p-2">
            <div class="card rounded-4">
                <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.description }}</p>
                    <p class="card-text">{{ p.price }} VND</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <button class="btn btn-danger">Đặt Hàng</button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>


</body>
</html>
